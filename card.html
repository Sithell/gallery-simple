<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="wrapper__card__img">
<!--        <img src="img/placeholder.png" class="card__img">-->
    </div>
    <div class="card__main">
        <div class="card__main__header">Lorem Ipsum is simply</div>
        <img src="img/icon-star.png" class="card__icon--star">
    </div>
    <hr class="card__hr">
    <div class="card__footer">
        Share
        <img src="img/icon-social-twitter.png" class="card__icon--social card__icon--social-first">
        <img src="img/icon-social-facebook.png" class="card__icon--social">
        <img src="img/icon-social-pinterest.png" class="card__icon--social">
        <img src="img/icon-social-tumblr.png" class="card__icon--social card__icon--social-last">

    </div>
</div>
</body>
</html>
