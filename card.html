<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="wrapper__card__img" style="background-image: url('img/photo/1.png')">
        <img src="img/icon/scale.png" class="card__icon--scale">
        <div class="card__date">10/08/2010</div>
<!--        <img src="img/placeholder.png" class="card__img">-->
    </div>
    <div class="card__main">
        <div class="card__main__header">Lorem Ipsum is simply</div>
        <img src="img/icon/star.png" class="card__icon--star">
    </div>
    <hr class="card__hr">
    <div class="card__footer">
        Share
        <div class="card__icon--social card__icon--twitter tooltip">
            <span class="tooltiptext">Share on Twitter</span>
        </div>
        <div class="card__icon--social card__icon--facebook tooltip">
            <span class="tooltiptext">Share on Facebook</span>
        </div>
        <div class="card__icon--social card__icon--pinterest tooltip">
            <span class="tooltiptext">Share on Pinterest</span>
        </div>
        <div class="card__icon--social card__icon--tumblr tooltip">
            <span class="tooltiptext">Share on Tumblr</span>
        </div>

<!--        <img src="img/social-twitter.png" class="card__icon&#45;&#45;social card__icon&#45;&#45;social-first">-->
<!--        <img src="img/social-facebook.png" class="card__icon&#45;&#45;social">-->
<!--        <img src="img/social-pinterest.png" class="card__icon&#45;&#45;social">-->
<!--        <img src="img/social-tumblr.png" class="card__icon&#45;&#45;social card__icon&#45;&#45;social-last">-->
    </div>
</div>
</body>
</html>
