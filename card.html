<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="wrapper__card__img" style="background-image: url('img/photo/1.png')">
        <img src="img/icon-scale.png" class="card__icon--scale">
        <div class="card__date">10/08/2010</div>
<!--        <img src="img/placeholder.png" class="card__img">-->
    </div>
    <div class="card__main">
        <div class="card__main__header">Lorem Ipsum is simply</div>
        <img src="img/icon-star.png" class="card__icon--star">
    </div>
    <hr class="card__hr">
    <div class="card__footer">
        Share
        <div class="card__icon--social card__icon--twitter"></div>
        <div class="card__icon--social card__icon--facebook"></div>
        <div class="card__icon--social card__icon--pinterest"></div>
        <div class="card__icon--social card__icon--tumblr"></div>

<!--        <img src="img/icon-social-twitter.png" class="card__icon&#45;&#45;social card__icon&#45;&#45;social-first">-->

<!--        <img src="img/icon-social-tumblr.png" class="card__icon&#45;&#45;social card__icon&#45;&#45;social-last">-->
    </div>
</div>
</body>
</html>
